proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - 🔯 故障转移
      - 🚀 手动切换
      - DIRECT
  - name: 🚀 手动切换
    type: select
    use:
      - 备用
      - 机场
      - CCCloud
    proxies:
      - 🔯 故障转移 
      - 台湾
      - 美国Oracle
      - DIRECT
  - name: ♻️ 自动选择
    type: url-test
    url: https://www.google.com/generate_204 
    interval: 300
    tolerance: 50
    use:
      - 机场
    proxies:
      - 🔯 故障转移
  - name: 🔯 故障转移
    type: fallback
    url: http://edge.microsoft.com/captiveportal/generate_204
    interval: 300
    tolerance: 50
    use:
      - 机场
      - 备用
    proxies:
      - 美国Oracle
      - 美国     
      - 美台
      - 台湾
      - 美转
      - 台美 
  - name: 🔮 负载均衡
    type: load-balance
    strategy: round-robin
    url: http://cp.cloudflare.com/generate_204
    interval: 300
    tolerance: 500
    proxies:
      - 美国    
      - 美台     
      - 台湾
      - 美转
      - 台美
  - name: 📲 电报消息
    type: select
    proxies:
      - 🔮 负载均衡    
      - 🔯 故障转移      
      - 🚀 手动切换
      - 🚀 节点选择
  - name: 🎥 流媒体
    type: select
    proxies:
      - 🔮 负载均衡
      - 🚀 手动切换
      - 🔯 故障转移    
  - name: 苹果服务
    type: select
    proxies:
      - DIRECT
      - 🔯 故障转移
      - 🚀 节点选择
      - 🚀 手动切换
  - name: Ⓜ️ 微软服务
    type: select
    proxies:
      - DIRECT
